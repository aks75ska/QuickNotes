<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body { 
            font-family: Roboto, sans-serif; 
            margin: 0; 
            padding: 20px;
            background-color: #f5f5f5;
        }
        .mdc-layout-grid { max-width: 800px; margin: 0 auto; }
        .note { margin-bottom: 16px; }
        .mdc-text-field { width: 100%; }
        .mdc-text-field--textarea .mdc-text-field__input {
            height: 150px;
        }
        #charCount { margin-top: 4px; color: rgba(0,0,0,.6); }
        .note-actions { display: flex; justify-content: flex-end; }
        .mdc-card__content { 
            padding: 16px; 
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .add-note-section, .search-section, .all-notes-section {
            background-color: #e0e0e0;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
        }
        .search-section {
            display: flex;
            flex-direction: column;
        }
        .search-section .mdc-text-field {
            margin-bottom: 16px;
        }
        #saveNote, #searchButton {
            align-self: flex-start;
        }
        .note-content {
            max-height: 200px; /* Updated to 200px */
            overflow-y: auto;
            margin-bottom: 8px;
        }
        #notesList .mdc-card, #searchResults .mdc-card {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- The rest of the HTML remains the same -->
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <div class="add-note-section">
                    <h2 class="mdc-typography--headline6">Add a Note</h2>
                    <label class="mdc-text-field mdc-text-field--textarea mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="note-content-label">Note content</span>
                        <span class="mdc-text-field__resizer">
                            <textarea id="noteContent" class="mdc-text-field__input" rows="5" maxlength="500" aria-labelledby="note-content-label"></textarea>
                        </span>
                        <span class="mdc-line-ripple"></span>
                    </label>
                    <div id="charCount" class="mdc-typography--caption">0 / 500 characters</div>
                    <button id="saveNote" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__label">Save Note</span>
                    </button>
                    <div id="errorMessage" class="mdc-typography--body2" style="color: #b00020;"></div>
                </div>

                <div class="search-section">
                    <h2 class="mdc-typography--headline6">Search Notes</h2>
                    <label class="mdc-text-field mdc-text-field--outlined">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="search-query-label">Search query</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input type="text" id="searchQuery" class="mdc-text-field__input" aria-labelledby="search-query-label">
                    </label>
                    <button id="searchButton" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__label">Search</span>
                    </button>
                </div>

                <div id="searchResults"></div>

                <div class="all-notes-section">
                    <h2 class="mdc-typography--headline6">All Notes</h2>
                    <div id="notesList"></div>
                    <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                            <button id="prevPage" class="mdc-button mdc-button--outlined">
                                <span class="mdc-button__label">Previous</span>
                            </button>
                        </div>
                        <div id="pageInfo" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-typography--body2"></div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                            <button id="nextPage" class="mdc-button mdc-button--outlined">
                                <span class="mdc-button__label">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
